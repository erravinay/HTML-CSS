<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task on forms</title>
</head>
<body>
    <h1>application form</h1>
    <br>
    <form>
         <label>Full Name</label>
         <input type="text">
         <br>
         <br>
         <label>Email</label>
         <input type="email">
         <br>
         <br>
         <label>Gender</label>
         <input type="radio"  name="gender">
         <label>Male</label>
         <input type="radio"  name="gender">
         <label>Female</label>
         <br>
         <br>
         <label>Nationality</label>
         <select>
            <option>Indian</option>
            <option>Australian</option>
            <option>American</option>
         </select>
         <br>
         <br>
         <label>Skills</label>
         <input type="checkbox">
         <label>Asp.Net</label>
         <input type="checkbox">
         <label>jQuery</label>
         <input type="checkbox">
         <label>MVC</label>
         <input type="checkbox">
         <label>Sql Server</label>
         <br>
         <br>
         <label>Post applying for</label>
         <input type="radio" name="Post applying for">
         <label>Trainee</label>
         <input type="radio" name="Post applying for">
         <label>Software Engineer</label>
         <input type="radio" name="Post applying for">
         <label>Team Leader</label>
         <input type="radio" name="Post applying for">
         <label>Project manager</label>
         <br>
         <br>
         <label>Upload Resume</label>
         <input type="file">
         <br>
         <br>
         <label>Paste Your resume</label>
         <textarea  rows="10"  cols="30">sample resume text...</textarea>
         <br>
         <br>
         <input type="checkbox">
         <label>Notify me the status via Email</label>
         
         <br>
         <br>
         <input type="radio">
         <label>I Agree to terms & conditions </label>
         
         <br>
         <br>
         <input type="Submit">
         <input type="Reset">

     </form>
    
</body>
</html>
