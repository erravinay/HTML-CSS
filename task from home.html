            <td><label for="add">Address</label></td>
            <td> <textarea id="add" ></textarea></td>
        </tr>
        <tr>

            <td><input type="text" id="city" required minlength="1" maxlength="50"></td>
        </tr>
        <tr>
            <td><label for="pin">Pin code</label></td>
            <td><input type="number" id="pin" required minlength="6" maxlength="6"></td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state" required minlength="1" maxlength="50"></td>
